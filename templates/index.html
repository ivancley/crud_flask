<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Veiacos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Veiacos conhecidos</h1>
    <a href="/novo" type="button" class="btn btn-primary" >Novo</a>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Valor</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        {% for v in veiacos %}
        <tr>
          <td>{{v.nome}}</td>
          <td>{{v.valor}}</td>
          <td>
            <a href="/edit/{{v.id}}" type="button" class="btn btn-warning" >Editar</a>
            <a href="/delete/{{v.id}}" type="button" class="btn btn-danger">Deletar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>  
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
